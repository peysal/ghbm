apply plugin: 'groovy'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.codehaus.groovy', name: 'groovy-all', version: '2.2.1'
    compile group: 'org.hibernate', name: 'hibernate-core', version: '4.2.8.Final'
    compile group: 'com.h2database', name:'h2', version:'1.3.174'
    compile group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.5'
    compile group: 'org.javassist', name: 'javassist', version: '3.18.1-GA'
}

task done {
    println  "done!!"
}